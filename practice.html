<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- インスタンス作成用 -->
    <div id="app">
        <p>{{ message }}</p>
        <button @click="countUp()">{{ btnCount }}</button>
        <input type="text" name="text" id="" v-model="inputTxt">
    </div>
    <!-- vue.js記述 -->
    <script type="module">
        import { createApp } from 'vue/dist/vue.esm-bundler.js';

        const app = createApp({
            data() {
                return {
                    // 初期化
                    message: 'Hello World!',
                    btnCount: 0,
                    inputTxt: ''
                }
            },
            // 関数設定
            methods: {
                countUp: function () {
                    this.btnCount++;
                    console.log(this.message);
                    console.log(this.inputTxt);
                },
            }
        });
        // マウント
        app.mount('#app');

    </script>
</body>
</html>
